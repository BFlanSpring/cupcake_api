{% extends 'base.html' %}

{% block title %}New Cupcake{% endblock %}

{% block content %}
<h1>Cupcakes</h1>

<h2>Add New Cupcake</h2>
<form id="cupcake-form" method = "POST">
    <label for="flavor">Flavor:</label>
    <input type="text" id="flavor" required><br>

    <label for="size">Size:</label>
    <input type="text" id="size" required><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" min="1" max="10" required><br>

    <label for="image">Image URL:</label>
    <input type="text" id="image"><br>

    <button type="submit">Add Cupcake</button>
</form>

<h2>Cupcakes List</h2>
<ul id="cupcake-list">
    <!-- Cupcakes will be dynamically added here -->
</ul>


{% endblock %}
